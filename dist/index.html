<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Avia Tickets</title>
  <link href="./style.css" rel="stylesheet"></head>
  <body>
      <nav class="header">
        <div class="container">
          <div class="nav-wrapper">
            <div class="row">
              <div class="col s12">
                <div class="d-flex align-items-center">
                  <div class="logo d-flex align-items-center">
                    <a href="#" class="brand-logo">
                      <i class="large material-icons">flight_takeoff</i>
                      Avia Tickets
                    </a>
                  </div>
        
                  <ul id="nav-mobile" class="right border hide-on-med-and-down ml-auto">
                    <li>
                      <div class="input-field">
                        <select id="currency">
                          <option value="USD">$ US</option>
                          <option value="EUR">â‚¬ EUR</option>
                        </select>
                      </div>
                    </li>
                  </ul>
      
                  <div class="favorites">
                    <!-- Dropdown Trigger -->
                    <a class="dropdown-trigger border btn black-text d-flex align-items-center"
                      href="#"
                      data-target="dropdown1">
                      <i class="large material-icons white-text">favorite</i>
                    </a>
        
                    <!-- Dropdown Structure -->
                    <div id="dropdown1" class="dropdown-content">
      
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <div class="container">
          <div class="form-field">
            <div class="row d-flex">
              <div class="col s12 mx-auto">
                <div class="card">
                  <form name="locationControls">
                    <div class="card-content d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between form-inner">
                          <div class="input-field">
                            <input autocomplete="off" required type="text" id="autocomplete-origin" class="autocomplete--origin autocomplete browser-default" placeholder="Origin">
                          </div>
                          <div class="input-field">
                            <input autocomplete="off" required type="text" id="autocomplete-destination" placeholder="Destination" class="autocomplete--destination autocomplete browser-default">
                          </div>
                          <div class="input-field">
                            <input required type="text" class="datepicker--depart datepicker browser-default" id="datepicker-depart" placeholder="Depart">
                          </div>
                          <div class="input-field">
                            <input type="text" class="datepicker--return datepicker browser-default" id="datepicker-return" placeholder="Return">
                          </div>
                        </div>
  
                        <button class="submit-btn cyan lighten-1" type="submit" name="action">
                          Find tickets
                        </button>
                        
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="tickets-sections">
          <div class="container">
            <div class="row">
  
            </div>
          </div>
        </div>
      </main>
  <script type="text/javascript" src="polyfill.f16038965cf887237ef1.js"></script><script type="text/javascript" src="app.f16038965cf887237ef1.js"></script></body>
</html>
